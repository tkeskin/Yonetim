<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <!-- Dashboard CSS -->
    <link href="../static/css/dashboard.css" rel="stylesheet" th:href="@{/css/dashboard.css}"/>
    <title>Yönetim - Başvuru</title>
</head>
<body>

<!-- Fragment navbar -->
<div th:replace="fragments/navbar" :: navbar></div>

<div class="container-fluid">
    <div class="row">

        <!-- Fragment sidebar -->
        <div th:replace="fragments/sidebar" :: sidebar></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <form action="#" th:action="@{/saveYonetim}" th:object="${basvuru}" method="post">
                <p>Başvuru Türü: <input type="text" th:field="*{basvuruTuru}" /></p>
                <p>Tc: <input type="text" th:field="*{tc}"/></p>
                <p>Ad: <input type="text" th:field="*{ad}"/></p>
                <p>Soyad: <input type="text" th:field="*{soyad}"/></p>
                <p>Unvan: <input type="text" th:field="*{unvan}"/></p>
                <p>Cep: <input type="text" th:field="*{cep}"/></p>
                <p>E-Posta: <input type="text" th:field="*{eposta}"/></p>
                <p>Cevap: <input type="text" th:field="*{cevapTuru}"/></p>
                <p>Açıklama: <input type="text" th:field="*{aciklama}"/></p>
                <p><input type="submit" value="Kaydet" /> <input type="reset" value="Temizle"/></p>
            </form>
        </main>

    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
