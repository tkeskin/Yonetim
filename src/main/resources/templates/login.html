<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap min CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <!-- Signin CSS -->
    <link href="../static/css/signin.css" rel="stylesheet" th:href="@{/css/signin.css}"/>
    <title>Giriş</title>
</head>
<body class="text-center">
<form class="form-signin" action="#" th:action="@{/start}" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Lütfen Giriş Yapın</h1>
    <label for="inputEmail" class="sr-only">E-Posta</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="E-Posta" autofocus>
    <label for="inputPassword" class="sr-only">Şifre</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Şifre">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Beni hatırla
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
</form>
</body>
</html>
