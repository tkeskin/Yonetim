buildscript {
    ext {
        springBootVersion = '2.1.6.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'java'
    id 'maven-publish'
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'checkstyle'
apply plugin: 'pmd'
apply plugin: 'findbugs'

pmd {
    ignoreFailures = true
    pmdTest.enabled = false
    ruleSets = ['java-basic', 'java-braces', 'java-clone',
                'java-codesize', 'java-comments', 'java-controversial',
                'java-coupling', 'java-design', 'java-empty',
                'java-finalizers', 'java-imports', 'java-optimizations', 'java-strictexception',
                'java-strings', 'java-typeresolution', 'java-unnecessary', 'java-unusedcode'
    ]
}

findbugs {
    ignoreFailures = true
    findbugsTest.enabled = false
}

tasks.withType(Checkstyle) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

tasks.withType(Pmd) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

checkstyle {
    toolVersion '7.8.1'
    configFile file("config/checkstyle/checkstyle.xml")
}

checkstyleMain {
    source = 'src/main/java'
}

checkstyleTest {
    source = 'src/test/java'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.6.RELEASE'
    compile 'io.jsonwebtoken:jjwt:0.9.0'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.9'
    compile 'org.json:json:20171018'
    compile 'com.squareup.retrofit2:retrofit:2.6.0'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.squareup.retrofit2:converter-gson:2.6.0'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.6.RELEASE'
    compile 'mysql:mysql-connector-java:8.0.13'
    compile 'javax.xml.bind:jaxb-api:LATEST'
    compile 'net.logstash.logback:logstash-logback-encoder:4.11'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.6.RELEASE'
}

group = 'com.yonetim'
//version = '0.0.1-SNAPSHOT'
description = 'yonetim'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task stage(dependsOn: ['clean', 'build', 'jar', 'yonetim']) {}